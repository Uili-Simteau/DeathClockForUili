	<body>

		<script type="text/javascript">
			var clock;

				$(document).ready(function() {
				    // Grab the current date 
				    var currentDate = new Date(); 
				    // Set some date in the future. ***change to desired date***
				    //var futureDate = new Date(2014, 11, 23, 6, 0, 0); 
				    var futureDate = new Date(2056, 03, 15, 0, 0);
				    //fixed as per comments
				    // Calculate the difference in seconds between the future and current date 
				    var diff = (futureDate - currentDate)/ 1000; 
				    // Instantiate a coutdown FlipClock 
				    clock = $('.clock').FlipClock(diff, { clockFace: 'DailyCounter', countdown: true, int: 1 }); 
				});
				
	
		</script>
		
	</body>
